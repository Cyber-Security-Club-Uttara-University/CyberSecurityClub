<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Template</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;600&display=swap');
        
        .certificate {
            width: 3508px;
            height: 2480px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            font-family: 'Playfair Display', serif;
            padding: 200px;
            box-sizing: border-box;
        }
        
        .certificate::before {
            content: '';
            position: absolute;
            top: 100px;
            left: 100px;
            right: 100px;
            bottom: 100px;
            border: 20px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
        }
        
        .certificate::after {
            content: '';
            position: absolute;
            top: 150px;
            left: 150px;
            right: 150px;
            bottom: 150px;
            border: 5px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 150px;
            z-index: 10;
        }
        
        .logo {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin: 0 auto 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            font-weight: bold;
        }
        
        .title {
            font-size: 200px;
            font-weight: 700;
            margin: 0;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 80px;
            margin: 40px 0 0 0;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .content {
            text-align: center;
            z-index: 10;
            max-width: 2800px;
        }
        
        .presented-to {
            font-size: 70px;
            margin-bottom: 60px;
            opacity: 0.9;
            font-family: 'Inter', sans-serif;
        }
        
        .name-placeholder {
            font-size: 180px;
            font-weight: 700;
            margin: 80px 0;
            color: #fff;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            border-bottom: 8px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 40px;
            display: inline-block;
            min-width: 800px;
        }
        
        .description {
            font-size: 60px;
            line-height: 1.6;
            margin: 100px 0;
            opacity: 0.9;
            font-family: 'Inter', sans-serif;
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 200px;
            z-index: 10;
        }
        
        .date {
            font-size: 50px;
            font-family: 'Inter', sans-serif;
        }
        
        .signature {
            text-align: center;
        }
        
        .signature-line {
            width: 400px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 auto 20px;
        }
        
        .signature-text {
            font-size: 45px;
            font-family: 'Inter', sans-serif;
        }
        
        .organization {
            text-align: center;
            margin-top: 50px;
            z-index: 10;
        }
        
        .org-name {
            font-size: 60px;
            font-weight: 600;
            margin-bottom: 20px;
            font-family: 'Inter', sans-serif;
        }
        
        .org-subtitle {
            font-size: 45px;
            opacity: 0.8;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="header">
            <div class="logo">CSC</div>
            <h1 class="title">CERTIFICATE</h1>
            <p class="subtitle">of Participation</p>
        </div>
        
        <div class="content">
            <p class="presented-to">This is to certify that</p>
            <div class="name-placeholder">[STUDENT NAME]</div>
            <p class="description">
                has successfully participated in<br>
                <strong>CyberCon 2025</strong><br>
                organized by Cyber Security Club, Uttara University
            </p>
        </div>
        
        <div class="footer">
            <div class="date">[DATE]</div>
            <div class="signature">
                <div class="signature-line"></div>
                <p class="signature-text">Faculty Advisor</p>
            </div>
        </div>
        
        <div class="organization">
            <p class="org-name">Cyber Security Club</p>
            <p class="org-subtitle">Uttara University</p>
        </div>
    </div>
</body>
</html>
